<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #111;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    .topbar {
      margin-bottom: 20px;
    }

    .topbar a {
      text-decoration: none;
      color: #333;
    }

    .topbar a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .card {
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 20px;
      transition: 0.2s ease;
      background: #fff;
    }

    .card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    .card h2 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .meta {
      color: #666;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .tags span {
      display: inline-block;
      background: #f2f2f2;
      padding: 4px 10px;
      border-radius: 999px;
      margin-right: 6px;
      font-size: 12px;
    }

    .btn {
      display: inline-block;
      margin-top: 14px;
      padding: 8px 14px;
      border-radius: 12px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .btn:hover {
      background: #45a049;
    }

    .coming-soon {
      color: #999;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="topbar">
      <a href="../index.html">← Back to Home</a>
    </div>

    <h1>Demos</h1>
    <p class="subtitle">
      Audio examples and companion materials grouped by paper.
    </p>

    <div class="grid">

      <!-- ===== EUSIPCO Paper ===== -->
      <div class="card">
        <h2>Speech Dereverberation</h2>
        <div class="meta">EUSIPCO 2024 · Speech Processing</div>

        <div class="tags">
          <span>dereverberation</span>
          <span>audio examples</span>
          <span>T60 analysis</span>
        </div>

        <a class="btn" href="./papers/eusipco2024-dereverb/">
          Open Demo
        </a>
      </div>

      <!-- ===== Future Paper Placeholder ===== -->
      <div class="card">
        <h2>TASLP 2025 · DIL (Journal)</h2>
        <div class="meta">TASLP 2025 · Dereverberation</div>
        <div class="tags">
          <span>dil</span><span>mismatch</span><span>audio examples</span>
        </div>
        <a class="btn" href="./papers/taslp2025-dil/">Open Demo</a>
      </div>


    </div>
  </div>
</body>
</html>
